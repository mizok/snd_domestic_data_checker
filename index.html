<body>
<!-- 內容填在這邊喔 :D -->
<div class="site-wrapper">
    <div class="mask-obj">
        <div class="transition-mask"></div>
    </div>
    <div class="menu-wrapper">
    	<div class="nav">
            <button class="hamburger hamburger--arrow " type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
            
        </div>
        <!-- <div class="menu">
                <div class="input-block">
                        <div class="inner">
                            <input type="text" placeholder="請輸入員工ID">
                            <a href="#" class="comfirm">GO!</a>
                        </div>
                        <div class="error-msg"></div>
                    </div>
        </div> -->
    </div>
    <div class="entry">
        <div class="entry__inner">
            <div class="title">
                <h1>SND</h1>
                <h2>DOMESTIC DATA CHECKER</h2>
            </div>
            <div class="input-block">

        </div>

    <div class="content">
        <div class="inner">
            <div class="profile ">
                <div class="AgentName">
                    <div class="key">
                        NAME
                    </div>
                    <div class="value"></div>
                </div>
                <div class="Gender">
                    <div class="key">
                        GENDER
                    </div>

                <div class="OBMonth">
                    <div class="key">

                    </div>
                    <div class="value"></div>
                </div>
                <div class="OfficeName">
                    <div class="key">

                    </div>
                    <div class="value"></div>
                </div>
            </div>
            <div class="timeline">
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
